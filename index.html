<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/e2b231b281.js" crossorigin="anonymous"></script>
    <title> Message </title>
</head>
<body>

    <!-- Chat container başlangıç -->
    <div class="chat-container">

        <!-- Siderbar başlangıcı -->
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Ara...">
                <i class="fa fa-search"></i>
            </div>
            <div class="contacts">
                <ul>
                    <li>
                        <a href="#" >
                            <img src="./img/followthewhiterabbit.png" alt="" class="deneme">
                            <div class="contacts-info">
                                <div class="contact-name">Burak Duman</div>
                                <div class="contact-message">Merhaba. Bu bir deneme mesajıdır.</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/followthewhiterabbit.png" alt="">
                            <div class="contacts-info">
                                <div class="contact-name">Burak Duman</div>
                                <div class="contact-message">Merhaba. Bu bir deneme mesajıdır.</div>
                            </div>
                            <div class="notification">3</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Sidebar bitiş -->

        <!-- Mesaj kısım başlangıç -->
        <div class="content">

            <!-- Mesaj başlık başlangıc -->
            <div class="message-header">
                <div class="user-info">
                    <img src="./img/followthewhiterabbit.png" alt="">
                    <div class="user">
                        <div class="message-name">Burak Duman</div>
                        <div class="time">10 dk önce</div>
                    </div>
                </div>
                <div class="actions">
                    <ul>
                        <li>
                            <a href="">
                                <i class="fa fa-info-circle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-ellipsis-v"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Mesaj başlık bitiş -->

            <!-- Mesaj içerik başlangıç -->
            <div class="message-content">
                <div class="empty"></div>
                <!-- <div class="message me">
                    <div class="bubble">Merhaba Burak Duman nasılsın?</div>
                    <div class="time">1dk önce</div>
                </div> -->
                <div class="message">
                    <div class="bubble">Merhaba nasılsın?</div>
                    <div class="time">1dk önce</div>
                </div>
            </div>
            <!-- Mesaj içerik bitiş -->

            <!-- Mesaj gönder kısımları başlangıç -->
            <div class="message-form">
                <ul>
                    <li class="emoji-btn">
                        <a href="">
                            <i class="fa fa-laugh"></i>
                        </a>
                    </li>
                    <li class="input">
                        <input type="text" placeholder="Bir şeyler yaz..." id="msg-send" value="">
                    </li>
                    <li class="microphone-btn">
                        <a href="">
                            <i class="fa fa-microphone"></i>
                        </a>
                    </li>
                    <li class="image-btn">
                        <a href="">
                            <i class="fa fa-image"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Mesaj gönderme kısımları bitiş -->

        </div>
        <!-- Mesaj kısım bitiş -->

    </div>
    <!-- Chat container bitiş -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
